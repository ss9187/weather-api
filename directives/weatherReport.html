    <div class="panel panel-primary">
                <div class="panel-heading">
                   <h3 class="panel-title">{{ formatDate({dt: weatherDay.dt})}} </h3>
                </div>
                <div class="panel-body">
                   <div ng-show="state">Day-Time  Temperature: {{ farenheitValue({daytimeTemp: weatherDay.temp.day}) }} F </div> 
                   <div ng-hide="state">Day-Time  Temperature: {{ celciusValue({daytimeTemp: weatherDay.temp.day}) }} C</div>
                </div>
    </div>
