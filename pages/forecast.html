<div class="panel">
    <div class="row">
       <div class="col-md-11"> <h3>Forecast for {{ city }} </h3></div> 
       <div class="col-md-1"> <button type="button" class="btn btn-warning CFbutton" ng-click="toggle()"> C/F</button> </div>
    </div>
</div>
Days : <a href="#/forecast/2" ng-class = "{ 'bg-primary' : days === '2' }">2</a> |                                                                        <a href="#/forecast/4" ng-class = "{ 'bg-primary' : days === '4' }">4</a> |                                                                        <a href="#/forecast/7" ng-class = "{ 'bg-primary' : days === '7' }">7</a>
<div ng-repeat="weather in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
          <weather-report weather-day="weather"  format-date="formatDate(dt,'MMM d, y')" farenheit-value="farenheitValue(daytimeTemp)" celcius-value="celciusValue(daytimeTemp)" state="state"></weather-report>
        </div>
    </div>
</div>
